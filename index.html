<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitCure Mindful Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; /* Very light gray */
            color: #002D5B; /* Dark blue from logo */
        }

        /* Glass Logo Button Styles */
        .glass-logo-button {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 45, 91, 0.15);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .glass-logo-button:hover {
            transform: perspective(1000px) rotateX(10deg) translateY(-8px);
            box-shadow: 0 20px 40px 0 rgba(0, 45, 91, 0.2);
        }

        /* Shine Effect */
        .glass-logo-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 75%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-25deg);
            transition: left 0.8s ease-in-out;
        }

        .glass-logo-button:hover::before {
            left: 150%;
        }

        /* 3D Button Styles */
        .btn-3d {
            position: relative;
            background: #002D5B; /* Dark blue from logo */
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px; /* Adjusted padding for mobile */
            font-size: 1rem; /* Adjusted font size for mobile */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 5px 0 #001f3f; /* Darker shade for 3D effect */
            outline: none;
            width: 100%; /* Full width on mobile */
        }

        .btn-3d:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #001f3f;
            background: #004080; /* Slightly lighter blue on hover */
        }

        .btn-3d:active, .btn-3d.active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #001f3f;
            background: #002D5B;
        }
        
        /* Content container styling */
        #content-display {
            transition: opacity 0.5s ease-in-out;
        }

        /* Prevent word break in quiz questions */
        #question-text {
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none;
        }

        /* Styles from the provided files - may need adjustments */
        /* From metabolic.html */
        .question-card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .question-card.exiting { transform: translateX(-100%); opacity: 0; }
        .question-card.entering { transform: translateX(100%); opacity: 0; }
        .result-section { transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out; max-height: 0; opacity: 0; overflow: hidden; }
        .result-section.show { max-height: 1000px; opacity: 1; }
        #animated-title {
            font-weight: 900;
            --color1: #22d3ee; --color2: #8b5cf6; --color3: #ec4899;
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            line-height: clamp(2.25rem, 6vw, 3.25rem);
        }
        #animated-title .char { position: relative; display: inline-block; animation: text-ripple 2s ease-in-out infinite; animation-delay: calc(0.08s * var(--i)); text-shadow: 0 0 2px var(--color1), 0 0 10px var(--color1), 0 0 20px var(--color1), 0 0 30px var(--color2), 0 0 40px var(--color2), 0 0 50px var(--color3); }
        @keyframes text-ripple { 0%, 100% { transform: translateY(0) scale(1.0); color: var(--color2); } 50% { transform: translateY(-8px) scale(1.05); color: var(--color3); } }
        .border-container { position: relative; z-index: 0; overflow: hidden; padding: 3px; box-shadow: 0 4px 30px rgba(139, 92, 246, 0.4); }
        .border-container::before { content: ''; position: absolute; z-index: -2; top: -50%; left: -50%; width: 200%; height: 200%; background-color: #1a202c; background-repeat: no-repeat; background-size: 50% 50%, 50% 50%; background-position: 0 0, 100% 0, 100% 100%, 0 100%; background-image: conic-gradient(from 90deg at 1px 1px, #0000 90deg, #ec4899, #8b5cf6, #22d3ee, #ec4899); animation: rotate-border 4s linear infinite; }
        @keyframes rotate-border { 100% { transform: rotate(360deg); } }

        /* From quiz.html */
        .quiz-card { background: white; border-radius: 24px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07); transition: all 0.3s ease; color: #333; }
        .answer-btn { transition: all 0.2s ease; border-width: 2px; }
        .answer-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 6px 15px rgba(66, 153, 225, 0.3); }
        .correct-selected { background: linear-gradient(to right, #22c55e, #16a34a); color: white !important; border-color: #166534 !important; }
        .incorrect-selected { background: linear-gradient(to right, #ef4444, #dc2626); color: white !important; border-color: #991b1b !important; }
        .correct-answer { background-color: #dcfce7 !important; border-color: #22c55e !important; color: #15803d !important; }
        .disabled { pointer-events: none; opacity: 0.8; }
        .gradient-bg { background: linear-gradient(135deg, #005f73 0%, #002d5b 100%); }
        .modal { display: none; animation: fadeIn 0.3s ease; }
        .modal-content { animation: slideInUp 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .progress-bar-inner { transition: width 0.5s ease-in-out; }

        /* Responsive adjustments for larger screens */
        @media (min-width: 640px) {
            .btn-3d {
                width: auto; /* Auto width on larger screens */
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header with Logo -->
        <header class="text-center mb-12 flex justify-center">
            <a href="https://www.bitcure.com/contact-us/" target="_blank" rel="noopener noreferrer" class="glass-logo-button">
                <img src="https://www.bitcure.com/media/poobmn3e/reducedwhitespace_bitcure_logo_-coloured.svg" alt="BitCure Mindful Health Logo" class="mx-auto h-16 sm:h-20 w-auto">
            </a>
        </header>

        <!-- 3D Navigation Buttons -->
        <nav class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">
            <button id="btn-home" class="btn-3d active">Home</button>
            <button id="btn-metabolic" class="btn-3d">Metabolic Risk Quiz</button>
            <button id="btn-quiz" class="btn-3d">Nutrition Quiz</button>
        </nav>

        <!-- Content Display Area -->
        <main id="content-display" class="w-full">
            <!-- Content will be loaded here -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const contentDisplay = document.getElementById('content-display');
            const homeBtn = document.getElementById('btn-home');
            const metabolicBtn = document.getElementById('btn-metabolic');
            const quizBtn = document.getElementById('btn-quiz');
            const buttons = [homeBtn, metabolicBtn, quizBtn];

            // --- HTML Content Templates ---
            const homeContent = `
                <div class="text-center p-6 sm:p-8 rounded-2xl bg-white border border-gray-200 shadow-xl">
                    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-[#002D5B] mb-4">Welcome to BitCure</h1>
                    <p class="text-base sm:text-lg md:text-xl text-gray-700 mb-6">Pioneering Personalized, Accessible Primary Care for Your Complete Well-Being</p>
                    <p class="text-gray-500">Test your knowledge with one of our quizzes above!</p>
                </div>
            `;

            const metabolicContent = `
                <div class="bg-gray-900 text-white rounded-2xl shadow-xl overflow-hidden">
                    <div id="quiz-container" class="min-h-screen flex flex-col items-center justify-center p-4">
                        <div class="w-full max-w-2xl mx-auto">
                            <div id="start-screen" class="text-center">
                                <div class="border-container rounded-2xl mb-8">
                                    <h1 id="animated-title" class="font-bold bg-gray-900 p-6 rounded-xl relative z-10">Are you metabolically healthy?</h1>
                                </div>
                                <p class="text-lg md:text-xl text-gray-300 mb-6">This is a simple questionnaire to help you understand your risk factors. It's not a medical diagnosis!</p>
                                <p class="text-sm text-gray-400 mb-8">Ready to start? Click the button below.</p>
                                <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transform hover:scale-105 transition-transform">Start Quiz</button>
                            </div>
                            <div id="question-area" class="hidden">
                                <div class="mb-8">
                                    <div class="flex justify-between mb-1">
                                        <span class="text-base font-medium text-indigo-300">Progress</span>
                                        <span id="progress-text" class="text-sm font-medium text-indigo-300">Question 1 / 15</span>
                                    </div>
                                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                                        <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full" style="width: 6.67%"></div>
                                    </div>
                                </div>
                                <div id="question-card" class="bg-black bg-opacity-30 p-6 sm:p-8 rounded-2xl shadow-2xl border border-gray-700">
                                    <h2 id="question-text" class="text-xl sm:text-2xl md:text-3xl font-semibold text-center mb-8"></h2>
                                    <div class="flex flex-col sm:flex-row justify-around space-y-4 sm:space-y-0">
                                        <button class="answer-btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 sm:py-4 sm:px-10 rounded-full text-xl sm:text-2xl shadow-lg transform hover:scale-110 transition-transform" data-answer="yes">Yes 👍</button>
                                        <button class="answer-btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 sm:py-4 sm:px-10 rounded-full text-xl sm:text-2xl shadow-lg transform hover:scale-110 transition-transform" data-answer="no">No 👎</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4">
                        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 max-w-2xl w-full text-left transform scale-95 transition-transform overflow-y-auto max-h-[90vh]">
                            <h2 id="result-title" class="text-2xl sm:text-3xl font-bold mb-2 text-center"></h2>
                            <p id="result-message" class="text-base sm:text-lg text-gray-300 mb-6 text-center"></p>
                            <div id="criteria-section" class="result-section bg-gray-900 bg-opacity-50 p-4 rounded-lg mb-4">
                                <h3 class="font-semibold text-lg sm:text-xl mb-3 text-indigo-300">About Metabolic Syndrome</h3>
                                <p class="text-sm text-gray-400 mb-3">A diagnosis of metabolic syndrome requires having at least <strong>three</strong> of the five core risk factors listed below. This quiz uses these criteria to estimate your risk profile.</p>
                                <ul id="criteria-list" class="list-disc list-inside space-y-1 text-gray-300"></ul>
                            </div>
                            <div id="improvement-section" class="result-section bg-gray-900 bg-opacity-50 p-4 rounded-lg mb-6">
                                <h3 class="font-semibold text-lg sm:text-xl mb-2 text-indigo-300">Your Personal Feedback</h3>
                                <p class="text-sm text-gray-400 mb-3">Based on your answers, here are some areas you could focus on for a healthier lifestyle. Every small change helps!</p>
                                <div id="improvement-list" class="space-y-3 max-h-48 overflow-y-auto pr-2"></div>
                            </div>
                            <div class="text-sm bg-yellow-900 bg-opacity-50 text-yellow-200 p-4 rounded-lg my-6">
                                <p><strong>Disclaimer:</strong> This questionnaire is for informational purposes only and is not a substitute for professional medical advice, diagnosis, or treatment. Always seek the advice of your physician or other qualified health provider.</p>
                            </div>
                            <div class="text-center">
                                <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transform hover:scale-105 transition-transform">Take Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            const quizContent = `
                <div id="quiz-app-container">
                    <div id="quiz-app" class="w-full max-w-2xl mx-auto">
                        <div id="start-screen" class="text-center quiz-card p-6 sm:p-8 md:p-12">
                            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#005f73] to-[#002d5b] mb-4">Metabolic Health Quiz</h1>
                            <p class="text-base sm:text-lg text-gray-600 mb-6">Think you know your nutrition labels? Let's find out! Test your knowledge and become a metabolic master.</p>
                            <p class="text-3xl sm:text-4xl mb-8">🏆🥑🧠💪</p>
                            <button id="start-btn" class="gradient-bg text-white font-bold py-3 px-8 sm:py-4 sm:px-10 rounded-full text-lg sm:text-xl hover:shadow-xl hover:scale-105 transition-all duration-300 shadow-lg">Start Quiz</button>
                        </div>
                        <div id="quiz-screen" class="hidden quiz-card">
                            <div class="w-full bg-gray-200 rounded-t-2xl"><div id="progress-bar" class="progress-bar-inner gradient-bg h-3 rounded-t-2xl" style="width: 0%"></div></div>
                            <div class="p-6 md:p-8">
                                <div class="flex justify-between items-center mb-6"><div id="question-counter" class="text-sm font-semibold text-gray-500">Question 1/10</div><div id="score-display" class="text-sm font-semibold text-gray-500">Score: 0</div></div>
                                <div class="text-center mb-6">
                                    <img id="question-image" src="" alt="Food Item" class="w-full h-auto max-h-60 sm:max-h-72 object-contain rounded-xl mb-6" onerror="this.onerror=null;this.src='https://placehold.co/600x400/E2E8F0/4A5568?text=Image+Not+Found';">
                                    <h2 id="question-text" class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800"></h2>
                                </div>
                                <div id="answer-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"></div>
                            </div>
                        </div>
                        <div id="results-screen" class="hidden text-center quiz-card p-8 md:p-12">
                            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Quiz Complete!</h1>
                            <p id="final-score" class="text-5xl sm:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#005f73] to-[#002d5b] my-4">0/10</p>
                            <div id="ranking-emoji" class="text-6xl sm:text-7xl mb-4"></div>
                            <h3 id="ranking-text" class="text-xl sm:text-2xl font-bold text-gray-800 mb-8"></h3>
                            <button id="reset-btn" class="gradient-bg text-white font-bold py-3 px-8 sm:py-4 sm:px-10 rounded-full text-lg sm:text-xl hover:shadow-xl hover:scale-105 transition-all duration-300 shadow-lg">Try Again with New Questions</button>
                        </div>
                    </div>
                    <div id="explanation-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4" style="display: none;">
                        <div class="modal-content quiz-card w-full max-w-lg p-6 sm:p-8 text-center">
                            <h2 id="modal-title" class="text-2xl sm:text-3xl font-bold mb-4"></h2>
                            <p id="modal-explanation" class="text-gray-700 mb-6"></p>
                            <button id="modal-next-btn" class="gradient-bg text-white font-bold py-3 px-8 rounded-full text-lg hover:shadow-lg hover:scale-105 transition-all duration-300">Next Question</button>
                        </div>
                    </div>
                </div>
            `;
            
            // --- Content Loading and Script Execution Logic ---
            const loadContent = (htmlString, scriptFunction) => {
                contentDisplay.style.opacity = 0;
                
                setTimeout(() => {
                    contentDisplay.innerHTML = htmlString;
                    // Execute the specific script associated with the content
                    if(scriptFunction) {
                       scriptFunction();
                    }
                    contentDisplay.style.opacity = 1;
                }, 400);
            };
            
            // --- UI Management ---
            const setActiveButton = (activeBtn) => {
                buttons.forEach(btn => btn.classList.toggle('active', btn === activeBtn));
            };

            const displayHome = () => {
                setActiveButton(homeBtn);
                contentDisplay.style.opacity = 0;
                setTimeout(() => {
                    contentDisplay.innerHTML = homeContent;
                    contentDisplay.style.opacity = 1;
                }, 400);
            };

            // --- Event Listeners ---
            homeBtn.addEventListener('click', displayHome);
            metabolicBtn.addEventListener('click', () => {
                setActiveButton(metabolicBtn);
                loadContent(metabolicContent, runMetabolicScript);
            });
            quizBtn.addEventListener('click', () => {
                setActiveButton(quizBtn);
                loadContent(quizContent, runQuizScript);
            });

            // --- Initial Load ---
            displayHome();

            // --- Metabolic Risk Quiz Script ---
            function runMetabolicScript() {
                // The setup for the title animation
                const title = document.getElementById('animated-title');
                if (title && !title.hasAttribute('data-animated')) {
                    const textContent = title.textContent;
                    const words = textContent.split(' ');
                    let charIndex = 0;
                    title.innerHTML = '';
                    words.forEach((word, wordIndex) => {
                        const wordSpan = document.createElement('span');
                        wordSpan.className = 'word';
                        for (let i = 0; i < word.length; i++) {
                            const charSpan = document.createElement('span');
                            charSpan.className = 'char';
                            charSpan.textContent = word[i];
                            charSpan.style.setProperty('--i', charIndex++);
                            wordSpan.appendChild(charSpan);
                        }
                        title.appendChild(wordSpan);
                        if (wordIndex < words.length - 1) {
                            title.appendChild(document.createTextNode(' '));
                        }
                    });
                    title.setAttribute('data-animated', 'true');
                }

                // The rest of the metabolic quiz logic
                const questions = [
                    { text: "Is your waist circumference large? (e.g., over 40 inches for men, 35 for women) 📏", isCoreFactor: true, tip: "Discuss healthy weight management strategies, like balanced nutrition and portion control, with a healthcare provider." },
                    { text: "Do you have high blood pressure, or are you on medication for it? 🩺", isCoreFactor: true, tip: "Regularly monitor your blood pressure. Reducing salt intake, managing stress, and regular exercise can help." },
                    { text: "Have you been told you have high blood sugar or are you diabetic? 🍬", isCoreFactor: true, tip: "Focus on a low-glycemic diet, limiting sugary foods and refined carbs. Regular check-ups are crucial." },
                    { text: "Have you been told your 'good' HDL cholesterol is low? ❤️", isCoreFactor: true, tip: "Incorporate healthy fats (like those in avocados and nuts) and engage in regular aerobic exercise to help raise HDL levels." },
                    { text: "Have you been told your triglycerides are high? 🍔", isCoreFactor: true, tip: "Limit unhealthy fats, sugar, and alcohol. A diet rich in omega-3s (like fatty fish) can be beneficial." },
                    { text: "Do you get less than 30 minutes of moderate exercise most days? 🚶‍♀️", isCoreFactor: false, tip: "Aim for at least 150 minutes of moderate-intensity exercise per week. Start with brisk walking, and find activities you enjoy!" },
                    { text: "Does your diet frequently include sugary drinks and processed foods? 🥤", isCoreFactor: false, tip: "Swap sugary drinks for water and focus on whole, unprocessed foods like fruits, vegetables, and lean proteins." },
                    { text: "Do you have a family history of diabetes or heart disease? 👨‍👩‍👧‍👦", isCoreFactor: false, tip: "While you can't change your genes, knowing your family history empowers you to be extra vigilant with healthy habits and screenings." },
                    { text: "Do you often feel tired or fatigued during the day? 😴", isCoreFactor: false, tip: "Prioritize 7-9 hours of quality sleep per night. If fatigue persists, it's worth discussing with a doctor as it can be linked to several conditions." },
                    { text: "Have you experienced unintentional weight gain, especially around your belly? 📈", isCoreFactor: false, tip: "Consider keeping a food and activity journal to identify patterns. A balanced diet and consistent exercise are key." },
                    { text: "Are you over 40 years old? 🎂", isCoreFactor: false, tip: "Risk increases with age, making regular health screenings and a proactive approach to lifestyle even more important." },
                    { text: "Do you smoke cigarettes regularly? 🚬", isCoreFactor: false, tip: "Quitting smoking is one of the most impactful things you can do for your overall health. Seek support from resources like quitlines or a doctor." },
                    { text: "Do you have Polycystic Ovary Syndrome (PCOS)? (if applicable)", isCoreFactor: false, tip: "PCOS is a known risk factor. Work closely with your healthcare provider to manage symptoms and reduce related risks." },
                    { text: "Have you been diagnosed with non-alcoholic fatty liver disease? 🏥", isCoreFactor: false, tip: "This condition is strongly linked to metabolic syndrome. Lifestyle changes focusing on diet and exercise are the primary treatment." },
                    { text: "Do you experience excessive thirst or urination? 💧", isCoreFactor: false, tip: "These can be symptoms of high blood sugar. It's very important to see a doctor for evaluation if you're experiencing this." }
                ];
                const startScreen = document.getElementById('start-screen');
                const startBtn = document.getElementById('start-btn');
                const questionArea = document.getElementById('question-area');
                const questionCard = document.getElementById('question-card');
                const questionText = document.getElementById('question-text');
                const answerButtons = document.querySelectorAll('.answer-btn');
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');
                const resultModal = document.getElementById('result-modal');
                const resultTitle = document.getElementById('result-title');
                const resultMessage = document.getElementById('result-message');
                const restartBtn = document.getElementById('restart-btn');
                const criteriaList = document.getElementById('criteria-list');
                const improvementList = document.getElementById('improvement-list');
                const criteriaSection = document.getElementById('criteria-section');
                const improvementSection = document.getElementById('improvement-section');
                let currentQuestionIndex = 0; let score = 0; let yesAnswers = []; let resetTimer;
                function startQuiz() { startScreen.classList.add('hidden'); questionArea.classList.remove('hidden'); currentQuestionIndex = 0; score = 0; yesAnswers = []; showQuestion(); }
                function showQuestion() { const question = questions[currentQuestionIndex]; questionText.innerHTML = question.text; const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100; progressBar.style.width = `${progressPercentage}%`; progressText.textContent = `Question ${currentQuestionIndex + 1} / ${questions.length}`; questionCard.classList.remove('entering'); }
                function handleAnswer(event) {
                    const isYes = event.target.dataset.answer === 'yes';
                    const currentQuestion = questions[currentQuestionIndex];
                    if (isYes) { if (currentQuestion.isCoreFactor) { score++; } yesAnswers.push(currentQuestion); }
                    questionCard.classList.add('exiting');
                    setTimeout(() => { currentQuestionIndex++; if (currentQuestionIndex < questions.length) { questionCard.classList.remove('exiting'); questionCard.classList.add('entering'); showQuestion(); } else { showResult(); } }, 500);
                }
                function showResult() {
                    questionArea.classList.add('hidden');
                    criteriaList.innerHTML = '';
                    questions.filter(q => q.isCoreFactor).forEach(q => { const li = document.createElement('li'); li.textContent = q.text.split('(')[0].trim(); criteriaList.appendChild(li); });
                    improvementList.innerHTML = '';
                    if (yesAnswers.length > 0) {
                        yesAnswers.forEach(answer => {
                            const div = document.createElement('div'); div.className = 'p-3 bg-gray-700 rounded-md';
                            const p1 = document.createElement('p'); p1.className = 'font-semibold text-white'; p1.innerHTML = `🤔 You answered "Yes" to: <em>${answer.text.split('?')[0]}?</em>`;
